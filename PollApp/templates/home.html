<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PollApp + Chart</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <nav class="navbar navbar-light bg-primary">
        <div class="container">
            <a class="navbar-brand" href=" ">PollingApp</a>
        </div>

    </nav>

</head>
<body>
<div class="container text-center">
    {% for q in Questions.all %}
    <div class="col-md-6 mt-3 mb-3 border rounded p-3">
        <h3>{{ q.Question }}</h3>


        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
            <label class="form-check-label" for="inlineRadio1">{{ q.Opt1 }}</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2">{{ q.Opt2 }}</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
            <label class="form-check-label" for="inlineRadio3">{{ q.Opt3 }}</label>
        </div>

        <a href="{% url 'graph' pk=q.id %}" class="btn btn-sm btn-secondary" id='{{q.id}}'>Results</a>

    </div>
    {% endfor %}
</div>
</body>
</html>
